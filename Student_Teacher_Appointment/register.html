<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Student Register</title>
  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">
    </script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
       integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
       crossorigin="anonymous"> 
</head>

<body>
    <div class="wrapper register-wrapper">
        <form  class="register_form" id="stud_register">
        <h1 class="title">Sign Up</h1>
          
      <hr />
      <div class="container">
        <div>
        <input type="text" class="fname" id="fullname" name="firstname" placeholder="Fullname" size="15" required />
       </div>
       <!-- <div>
        <input type="text" class="rno" id="rno"  value="1" name="Rollno" placeholder="RollNumber" size="15" required  />
       </div> -->
        <div  class="my-2">
          <select id="course" >
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
          </select>
        </div> 
        <div class="my-2">
        <input type="text" class="phone" id="contact" name="phone" placeholder="phone no." size="10" / required>
      </div>
        <div class="my-2">  
    <textarea cols="50" rows="5" id="Address" class="address" placeholder="Current Address" required></textarea>
        </div>
        <div>
  
        <input type="text" class="username" id="username" placeholder="Enter Username" name="user name" required>
      </div>
          
  <div>
        <input type="email" class="email" id="email" placeholder="Enter Email" name="email" required>
      </div>
        <div>
        <input type="password" class="password" id="password" placeholder="Enter Password" name="psw" required>
      </div>
        
                
                <button  id="signupinp" value="Sign Up" class="registerbtn">Sign Up</button>

                <div class="member">
                    Already A Memeber?<a href="login.html">Login Here!</a>
                </div>
            </div>
        </form>
    </div>
  <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
  </script>

  <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase-app.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"> </script>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-database.js"> </script>

  
  <script src="stud_register.js"></script>
</body>

</html>
