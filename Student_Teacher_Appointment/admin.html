<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <!-- <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- <script src=
  "https://cdn.firebase.com/js/client/2.2.1/firebase.js">
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">
    </script>
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <title>Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <span class="logo_name">Admin</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="#" class="teacher">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Add Teacher</span>
                    </a></li>
                <li><a href="#" class="update_teacher">
                        <i class="uil uil-edit"></i>

                        <span class="link-name">Update / Delete Teacher</span>
                    </a></li>
                <li><a href="#" class="approve_stud">
                        <i class="uil uil-check"></i>
                        <span class="link-name">Approve Registration Student</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="index.html">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text dash_title ">Dashboard</span>
                </div>
            </div>

            <div class="activity">


                <div class="teacher-wrapper" id="add_teacher" style="display: none;">
                    <!--  <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Add Teacher</span>
                </div> -->
                    <form action="" class="teacher_form" id="teacher_form">

                        <div class="input-group">
                            <label for="teacher">Teacher Name</label>
                            <input type="text" name="teacher_name" id="teacher_name" required />
                        </div>
                        <div class="input-group">
                            <label for="teacher_no">Teacher Register NO</label>
                            <input type="text" name="teacher_no" id="teacher_no" required />
                        </div>
                        <div class="input-group">
                            <label for="dept">Department</label>
                            <select id="course">
                                <option value="Course">Course</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="MBA">MBA</option>
                                <option value="MCA">MCA</option>
                                <option value="M.Tech">M.Tech</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="teacher_sub" id="teacher_sub" required />
                        </div>
                        <div class="input-group">
                            <label for="username">UserName</label>
                            <input type="text" name="teacher_username" id="teacher_username" required />
                        </div>
                        <div class="input-group">
                            <label for="teacher">Email_ID</label>
                            <input type="email" name="teacher_email" id="teacher_email" required />
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" name="teacher_pswd" id="teacher_pswd" required />
                        </div>

                        <div class="btn_container">
                            <input type="submit" value="Add Teacher" id="insert" class="add_teacher-btn" />
                        </div>
                    </form>
                </div>

                <div class="update_container table-responsive" style="display:none">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th scope="col">NO</th>
                            <th scope="col">Teacher Name</th>
                            <th scope="col">Teacher Register NO</th>
                            <th scope="col">Course</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Email</th>


                            <th scope="control">Control Center</th>
                        </thead>
                        <tbody id="tbody1">

                        </tbody>
                    </table>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Control Panels</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label class="labs">Tacher Name</label>
                                <input type="text" id="NameMod"><br>
                                <label class="labs">User Name</label>
                                <input type="text" id="UserMod"><br>
                                <label class="labs">Course</label>
                                <select id="CourseMod">
                                    <option value="Course">Course</option>
                                    <option value="BCA">BCA</option>
                                    <option value="BBA">BBA</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="MBA">MBA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.Tech">M.Tech</option>
                                </select><br>
                                <label class="labs">Subject</label>
                                <input type="text" id="SubMod"><br>
                                <label class="labs">Email</label>
                                <input type="email" id="EmailMod"><br>
                                <label class="labs">Password</label>
                                <input type="text" id="PasswodMod"><br>
                            </div>
                            <div class="modal-footer">

                                <button type="button" id="UpdModBtn" class="btn btn-success"
                                    onclick="UpdTeacher()">Update Record</button>
                                <button type="button" id="DelModBtn" class="btn btn-danger"
                                    onclick="DelTeacher()">Dalete Record</button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- APPROVE TABLE -->

                <div class="approve_container table-responsive" style="display:none">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th scope="col">NO</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Status</th>
                            <th scope="col">Email_ID</th>
                            <th scope="control">Control Center</th>

                        </thead>
                        <tbody id="tbody2">

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-app.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-database.js"> </script>

    <script src="admin_script.js "></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>


</body>

</html>
