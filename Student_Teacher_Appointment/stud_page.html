<section class="cotent">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text dash_title "></span>
                </div>               
            </div>
  <div class="appointment-wrapper">  
   <div class="view_Teach_msg table-responsive w-75" style="display:none">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th scope="col">NO</th>                            
                            <th scope="col">Appointment Time</th>                            
                            <th scope="col">Message</th>
                            <th scope="col">Teacher Name</th>

                        </thead>
                        <tbody id="tbody1">

                    </table>

    <form action="" class="appointment_form" id="stud_appointment">
    
      <h2>Book An Appointment</h2>
      <hr />
      <div class="container">
        <label><b>Select Teacher</b></label>
         <select id="teacher_name" class="h-25 teacher_select">
           <option>Select Your Teacher</option>
         </select><br/>
         
        <b>Book An Appointment</b>
        <input type="datetime-local" class="appoint w-30 mx-3" id="appointment" placeholder="" name="appointment" required><br/>
        <b>Message :</b>
      <textarea cols="60" rows="5" id="message" class="message" placeholder="Message" required></textarea>
        
        <button type="submit" class="stud_submitbtn">Submit</button>
      </div>
    </form>
  </div>
